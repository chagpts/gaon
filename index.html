<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GaonConnect — 법인 설립 STEP 1</title>

<style>
:root{
  --bg:#ffffff;
  --muted:#6b7280;
  --text:#111827;
  --border:#e5e7eb;
  --accent:#f3f4f6;
  --radius:14px;
  --font: ui-sans-serif, system-ui, -apple-system, "Noto Sans KR";
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:var(--text);
}

/* Layout */
.app{
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* Primary Sidebar */
.sidebar{
  width:260px;
  border-right:1px solid var(--border);
  background:#fff;
  transition:width .25s ease;
}
.sidebar.collapsed{width:0}
.sidebar-inner{padding:14px}

.sb-brand{
  display:flex;
  align-items:center;
  margin-bottom:16px;
}
.sb-logo-only{
  height:14px;
  width:auto;
  object-fit:contain;
}

.sb-item{
  padding:8px 10px;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
}
.sb-item.active{
  background:var(--accent);
  font-weight:600;
}

/* Sub Sidebar */
.sub-sidebar{
  width:240px;
  border-right:1px solid var(--border);
  background:#fff;
  transform:translateX(-100%);
  transition:transform .25s ease;
}
.sub-sidebar.open{
  transform:translateX(0);
}
.sub-inner{
  padding:16px 14px;
}
.sub-title{
  font-size:12px;
  font-weight:700;
  color:var(--muted);
  margin-bottom:12px;
}
.sub-step{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 10px;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
}
.sub-step:hover{
  background:var(--accent);
}
.sub-step.active{
  background:#eef2ff;
  font-weight:600;
}
.sub-step .num{
  width:22px;
  height:22px;
  border-radius:999px;
  background:#e5e7eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}
.sub-step.active .num{
  background:#111827;
  color:#fff;
}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Topbar */
.topbar{
  height:56px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
}
.top-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.toggle-btn{
  border:1px solid var(--border);
  background:#fff;
  border-radius:8px;
  padding:6px 8px;
  cursor:pointer;
}
.title{font-weight:700}
.top-right{
  font-size:11px;
  color:var(--muted);
  white-space:nowrap;
}

/* Content */
.content{
  padding:24px;
  overflow:auto;
}
.step-title{
  font-size:20px;
  font-weight:700;
}
.step-desc{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

/* Progress */
.steps{
  display:flex;
  gap:6px;
  margin:20px 0;
}
.step{
  flex:1;
  height:6px;
  background:#e5e7eb;
  border-radius:999px;
}
.step.active{
  background:#111827;
}

/* Form */
.form-card{
  max-width:720px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:20px;
}
.form-group{margin-bottom:16px}
label{
  display:block;
  font-size:13px;
  font-weight:600;
  margin-bottom:6px;
}
input, select{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:10px;
  font-size:14px;
}
.radio-group{
  display:flex;
  gap:12px;
}
.radio{
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px 14px;
  cursor:pointer;
}
.radio input{margin-right:6px}
.actions{
  display:flex;
  justify-content:flex-end;
  margin-top:20px;
}
.btn{
  background:#111827;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

  <!-- Primary Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-inner">
      <div class="sb-brand">
        <img src="gaon.jpg" alt="GaonConnect Logo" class="sb-logo-only">
      </div>
      <div class="sb-item active">법인 설립</div>
      <div class="sb-item">계좌 개설</div>
      <div class="sb-item">진행 현황</div>
    </div>
  </aside>

  <!-- Sub Sidebar -->
  <aside class="sub-sidebar open" id="subSidebar">
    <div class="sub-inner">
      <div class="sub-title">법인 설립 절차</div>

      <div class="sub-step active"><span class="num">1</span>설립 법인 정보</div>
      <div class="sub-step"><span class="num">2</span>추가 정보</div>
      <div class="sub-step"><span class="num">3</span>결제 및 입금 확인</div>
      <div class="sub-step"><span class="num">4</span>사업장 소재지 / 가상 오피스</div>
      <div class="sub-step"><span class="num">5</span>RA 등록</div>
      <div class="sub-step"><span class="num">6</span>주정부 등록</div>
      <div class="sub-step"><span class="num">7</span>SS-4 서명</div>
      <div class="sub-step"><span class="num">8</span>EIN 신청</div>
      <div class="sub-step"><span class="num">9</span>미국 법인 계좌 개설 정보</div>
      <div class="sub-step"><span class="num">10</span>미국 법인 계좌 개설중</div>
    </div>
  </aside>

  <!-- Main -->
  <div class="main">
    <header class="topbar">
      <div class="top-left">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <div class="title">미국 법인 설립</div>
      </div>
      <div class="top-right">
        © 2026 Tony Cha. All rights reserved.
      </div>
    </header>

    <main class="content">
      <div class="step-title">STEP 1. 설립 법인 정보 입력</div>
      <div class="step-desc">
        미국 내 법인 설립을 위한 필수 정보를 입력합니다.
      </div>

      <div class="steps">
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <div class="form-card">
        <div class="form-group">
          <label>법인의 소유주</label>
          <div class="radio-group">
            <label class="radio"><input type="radio" checked> 개인</label>
            <label class="radio"><input type="radio"> 한국 내 법인</label>
          </div>
        </div>

        <div class="form-group">
          <label>성명 (여권 국문)</label>
          <input placeholder="홍길동">
        </div>

        <div class="form-group">
          <label>성명 (여권 영문)</label>
          <input placeholder="Hong Gil Dong">
        </div>

        <div class="actions">
          <button class="btn">다음</button>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

document.querySelectorAll('.sb-item').forEach(item=>{
  item.addEventListener('click',()=>{
    document.querySelectorAll('.sb-item').forEach(i=>i.classList.remove('active'));
    item.classList.add('active');

    const sub = document.getElementById('subSidebar');
    if(item.textContent.includes('법인 설립')){
      sub.classList.add('open');
    }else{
      sub.classList.remove('open');
    }
  });
});
</script>

</body>
</html>
