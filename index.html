<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GaonConnect — 법인 설립 STEP 1</title>

<style>
:root{
  --bg:#ffffff;
  --muted:#6b7280;
  --text:#111827;
  --border:#e5e7eb;
  --accent:#f3f4f6;
  --radius:14px;
  --font: ui-sans-serif, system-ui, -apple-system, "Noto Sans KR";
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:var(--text);
}

/* Layout */
.app{
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* ---------- Primary Sidebar ---------- */
.sidebar{
  width:260px;
  border-right:1px solid var(--border);
  background:#fff;
  position:relative;
  transition:width .25s ease;
  display:flex;
  flex-direction:column;
}
.sidebar.collapsed{width:0}

.sidebar-inner{
  padding:18px 16px;
  overflow:hidden;
  flex:1;
}

/* Sidebar toggle arrow */
.sidebar-toggle{
  position:absolute;
  top:50%;
  right:-12px;
  transform:translateY(-50%);
  width:24px;
  height:32px;
  border:1px solid var(--border);
  border-radius:8px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:14px;
  color:var(--muted);
}

/* Brand */
.sb-brand{
  display:flex;
  justify-content:center;
  margin-bottom:22px;
}
.sb-logo-only{
  max-width:180px;
  max-height:36px;
  object-fit:contain;
}

/* Sidebar items */
.sb-item{
  padding:9px 12px;
  border-radius:10px;
  font-size:13px;
  cursor:pointer;
}
.sb-item:hover{background:var(--accent)}
.sb-item.active{
  background:var(--accent);
  font-weight:600;
}

/* Contact (bottom) */
.sb-bottom{
  border-top:1px solid var(--border);
  padding:12px 16px;
}
.sb-contact{
  font-size:12px;
  color:var(--muted);
  cursor:pointer;
  padding:8px 10px;
  border-radius:10px;
}
.sb-contact:hover{
  background:var(--accent);
  color:var(--text);
}

/* ---------- Sub Sidebar ---------- */
.sub-sidebar{
  width:240px;
  border-right:1px solid var(--border);
  background:#fff;
  position:relative;
  transition:width .25s ease;
}
.sub-sidebar.collapsed{width:0}
.sub-inner{
  padding:18px 14px;
  overflow:hidden;
}

/* Sub toggle */
.sub-toggle{
  position:absolute;
  top:50%;
  right:-12px;
  transform:translateY(-50%);
  width:24px;
  height:32px;
  border:1px solid var(--border);
  border-radius:8px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:14px;
  color:var(--muted);
}

.sub-title{
  font-size:12px;
  font-weight:700;
  color:var(--muted);
  margin-bottom:14px;
}
.sub-step{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 10px;
  border-radius:10px;
  font-size:13px;
  cursor:pointer;
}
.sub-step:hover{background:var(--accent)}
.sub-step.active{
  background:#eef2ff;
  font-weight:600;
}
.sub-step .num{
  width:22px;
  height:22px;
  border-radius:999px;
  background:#e5e7eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}
.sub-step.active .num{
  background:#111827;
  color:#fff;
}

/* ---------- Main ---------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Topbar */
.topbar{
  height:56px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
}
.title{font-weight:700}
.top-right{
  font-size:14px;
  font-weight:600;
  color:#374151;
}

/* Content */
.content{
  padding:24px;
  overflow:auto;
}
.step-title{
  font-size:20px;
  font-weight:700;
}
.step-desc{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

/* Progress */
.steps{
  display:flex;
  gap:6px;
  margin:20px 0;
}
.step{
  flex:1;
  height:6px;
  background:#e5e7eb;
  border-radius:999px;
}
.step.active{background:#111827}

/* Form */
.form-card{
  max-width:720px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:20px;
}
</style>
</head>

<body>
<div class="app">

  <!-- Primary Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-inner">
      <div class="sb-brand">
        <img src="gaon.jpg" class="sb-logo-only" alt="GaonConnect">
      </div>

      <div class="sb-item active">법인 설립</div>
      <div class="sb-item">계좌 개설</div>
      <div class="sb-item">진행 현황</div>
    </div>

    <!-- Bottom Contact -->
    <div class="sb-bottom">
      <div class="sb-contact">문의하기</div>
    </div>

    <div class="sidebar-toggle" onclick="togglePrimary()">❮</div>
  </aside>

  <!-- Sub Sidebar -->
  <aside class="sub-sidebar" id="subSidebar">
    <div class="sub-inner">
      <div class="sub-title">법인 설립 절차</div>
      <div class="sub-step active"><span class="num">1</span>설립 법인 정보</div>
      <div class="sub-step"><span class="num">2</span>추가 정보</div>
      <div class="sub-step"><span class="num">3</span>결제 및 입금 확인</div>
      <div class="sub-step"><span class="num">4</span>사업장 소재지</div>
    </div>
    <div class="sub-toggle" onclick="toggleSub()">❮</div>
  </aside>

  <!-- Main -->
  <div class="main">
    <header class="topbar">
      <div class="title">미국 법인 설립</div>
      <div class="top-right">© 2026 Tony Cha. All rights reserved.</div>
    </header>

    <main class="content">
      <div class="step-title">STEP 1. 설립 법인 정보 입력</div>
      <div class="step-desc">미국 내 법인 설립을 위한 필수 정보를 입력합니다.</div>

      <div class="steps">
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <div class="form-card">
        <div>폼 영역</div>
      </div>
    </main>
  </div>
</div>

<script>
function togglePrimary(){
  const sb = document.getElementById('sidebar');
  sb.classList.toggle('collapsed');
  sb.querySelector('.sidebar-toggle').textContent =
    sb.classList.contains('collapsed') ? '❯' : '❮';
}

function toggleSub(){
  const ss = document.getElementById('subSidebar');
  ss.classList.toggle('collapsed');
  ss.querySelector('.sub-toggle').textContent =
    ss.classList.contains('collapsed') ? '❯' : '❮';
}
</script>

</body>
</html>
