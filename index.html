<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GaonConnect — 법인 설립 STEP 1</title>

<style>
:root{
  --bg:#ffffff;
  --panel:#fbfbfa;
  --muted:#6b7280;
  --text:#111827;
  --border:#e5e7eb;
  --accent:#f3f4f6;
  --radius:14px;
  --radius-sm:10px;
  --font: ui-sans-serif, system-ui, -apple-system, "Noto Sans KR";
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:var(--text);
}

/* Layout */
.app{display:flex;height:100vh;overflow:hidden}
.sidebar{
  width:260px;
  border-right:1px solid var(--border);
  background:#fff;
  transition:width .25s ease;
}
.sidebar.collapsed{width:0}
.sidebar-inner{padding:14px}
.main{flex:1;display:flex;flex-direction:column}

/* Topbar */
.topbar{
  height:56px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
}
.top-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.toggle-btn{
  border:1px solid var(--border);
  background:#fff;
  border-radius:8px;
  padding:6px 8px;
  cursor:pointer;
}
.title{font-weight:700}

.top-right{
  font-size:11px;
  color:var(--muted);
  white-space:nowrap;
}

/* Sidebar */
.sb-brand{
  display:flex;
  align-items:center;
  margin-bottom:16px;
}

.sb-logo-only{
  height:14px;          /* 텍스트 높이 수준 */
  width:auto;
  object-fit:contain;
}

.sb-item{
  padding:8px 10px;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
}
.sb-item.active{
  background:var(--accent);
  font-weight:600;
}

/* Content */
.content{
  padding:24px;
  overflow:auto;
}
.step-title{
  font-size:20px;
  font-weight:700;
}
.step-desc{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

/* Progress */
.steps{
  display:flex;
  gap:6px;
  margin:20px 0;
}
.step{
  flex:1;
  height:6px;
  background:#e5e7eb;
  border-radius:999px;
}
.step.active{
  background:#111827;
}

/* Form */
.form-card{
  max-width:720px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:20px;
}
.form-group{
  margin-bottom:16px;
}
label{
  display:block;
  font-size:13px;
  font-weight:600;
  margin-bottom:6px;
}
input, select{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:10px;
  font-size:14px;
}
.radio-group{
  display:flex;
  gap:12px;
}
.radio{
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px 14px;
  cursor:pointer;
}
.radio input{
  margin-right:6px;
}

/* Footer / Actions */
.actions{
  display:flex;
  justify-content:flex-end;
  margin-top:20px;
}
.btn{
  background:#111827;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-inner">

      <!-- Logo only -->
      <div class="sb-brand">
        <img src="gaon.jpg" alt="GaonConnect Logo" class="sb-logo-only">
      </div>

      <div class="sb-item active">법인 설립</div>
      <div class="sb-item">계좌 개설</div>
      <div class="sb-item">진행 현황</div>
    </div>
  </aside>

  <!-- Main -->
  <div class="main">
    <header class="topbar">
      <div class="top-left">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <div class="title">미국 법인 설립</div>
      </div>

      <div class="top-right">
        © 2026 Tony Cha. All rights reserved.
      </div>
    </header>

    <main class="content">
      <div class="step-title">STEP 1. 설립 법인 정보 입력</div>
      <div class="step-desc">
        미국 내 법인 설립을 위한 필수 정보를 입력합니다.
      </div>

      <!-- Progress -->
      <div class="steps">
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <!-- Form -->
      <div class="form-card">
        <div class="form-group">
          <label>법인의 소유주</label>
          <div class="radio-group">
            <label class="radio"><input type="radio" checked> 개인</label>
            <label class="radio"><input type="radio"> 한국 내 법인</label>
          </div>
        </div>

        <div class="form-group">
          <label>성명 (여권 국문)</label>
          <input placeholder="홍길동">
        </div>

        <div class="form-group">
          <label>성명 (여권 영문)</label>
          <input placeholder="Hong Gil Dong">
        </div>

        <div class="form-group">
          <label>SSN or ITIN</label>
          <input placeholder="123-45-6789">
        </div>

        <div class="form-group">
          <label>설립 법인 형태</label>
          <select>
            <option>C-Corporation</option>
            <option>LLC</option>
          </select>
        </div>

        <div class="form-group">
          <label>설립할 법인명 (영문)</label>
          <input placeholder="Gil Dong Inc.">
        </div>

        <div class="actions">
          <button class="btn">다음</button>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}
</script>

</body>
</html>
