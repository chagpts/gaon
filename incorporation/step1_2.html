
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Incorporation – Step 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f7f7f5;
  color: #2f3437;
}

/* Layout */
.wrapper {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #ffffff;
  border-right: 1px solid #e6e6e3;
  padding: 24px;
}

.sidebar h2 {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 24px;
}

.step {
  font-size: 14px;
  padding: 10px 12px;
  border-radius: 6px;
  margin-bottom: 6px;
  cursor: pointer;
  color: #6b6f73;
}

.step.active {
  background: #f1f1ef;
  color: #2f3437;
  font-weight: 600;
}

/* Main */
.main {
  flex: 1;
  padding: 48px;
}

/* Card */
.card {
  max-width: 760px;
  background: #ffffff;
  border-radius: 12px;
  padding: 32px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.04);
}

.card h1 {
  font-size: 22px;
  margin-bottom: 8px;
}

.card p.subtitle {
  color: #6b6f73;
  font-size: 14px;
  margin-bottom: 32px;
}

/* Form */
.section {
  margin-bottom: 32px;
}

.section h3 {
  font-size: 16px;
  margin-bottom: 16px;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-size: 13px;
  color: #6b6f73;
  margin-bottom: 6px;
}

.form-group input,
.form-group select {
  padding: 10px 12px;
  border-radius: 6px;
  border: 1px solid #dcdcdc;
  font-size: 14px;
}

.form-group input:focus,
.form-group select:focus {
  outline: none;
  border-color: #b3b3b3;
}

/* Footer */
.footer {
  display: flex;
  justify-content: space-between;
  margin-top: 32px;
}

.footer button {
  padding: 10px 18px;
  border-radius: 6px;
  font-size: 14px;
  border: none;
  cursor: pointer;
}

.btn-secondary {
  background: #f1f1ef;
}

.btn-primary {
  background: #2f3437;
  color: #ffffff;
}

/* Mobile */
@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #e6e6e3;
  }
  .main {
    padding: 24px;
  }
  .form-row {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>법인 설립 절차</h2>
    <div class="step active">1. 설립 법인 정보</div>
    <div class="step">2. 추가 정보</div>
    <div class="step">3. 결제 및 입금</div>
    <div class="step">4. 사업장 주소</div>
    <div class="step">5. RA 등록</div>
    <div class="step">6. 주정부 등록</div>
    <div class="step">7. SS-4 서명</div>
    <div class="step">8. EIN 신청</div>
    <div class="step">9. 계좌 개설</div>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="card">
      <h1>STEP 1. 설립 법인 정보 입력</h1>
      <p class="subtitle">
        미국 법인 설립을 위한 기본 정보를 입력해주세요.
      </p>

      <!-- Owner -->
      <div class="section">
        <h3>법인의 소유주</h3>
        <div class="form-row">
          <div class="form-group">
            <label>성명 (국문)</label>
            <input type="text" placeholder="홍길동">
          </div>
          <div class="form-group">
            <label>성명 (영문)</label>
            <input type="text" placeholder="Hong Gil Dong">
          </div>
        </div>
      </div>

      <!-- ID -->
      <div class="section">
        <div class="form-row">
          <div class="form-group">
            <label>SSN 또는 ITIN</label>
            <input type="text" placeholder="123-45-6789">
          </div>
          <div class="form-group">
            <label>여권 사본</label>
            <input type="file">
          </div>
        </div>
      </div>

      <!-- Company -->
      <div class="section">
        <h3>설립 법인 정보</h3>
        <div class="form-row">
          <div class="form-group">
            <label>법인 형태</label>
            <select>
              <option>C-Corporation</option>
              <option>LLC</option>
            </select>
          </div>
          <div class="form-group">
            <label>설립 주(State)</label>
            <input type="text" placeholder="California">
          </div>
        </div>
      </div>

      <!-- Name -->
      <div class="section">
        <div class="form-row">
          <div class="form-group">
            <label>법인명 (영문)</label>
            <input type="text" placeholder="Gil Dong Inc.">
          </div>
          <div class="form-group">
            <label>차순위 법인명</label>
            <input type="text" placeholder="Gil Dong Holdings Inc.">
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button class="btn-secondary">이전</button>
        <button class="btn-primary">다음</button>
      </div>
    </div>
  </main>

</div>

</body>
</html>
