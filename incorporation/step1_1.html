
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GaonConnect — 법인 설립 STEP 1</title>

<style>
:root{
  --bg:#ffffff;
  --muted:#6b7280;
  --text:#111827;
  --border:#e5e7eb;
  --accent:#f3f4f6;
  --radius:14px;
  --font: ui-sans-serif, system-ui, -apple-system, "Noto Sans KR";
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:var(--text);
}

.app{display:flex;height:100vh;overflow:hidden}

/* ================= Primary Sidebar ================= */
.sidebar{
  width:260px;
  border-right:1px solid var(--border);
  background:#fff;
  transition:.25s;
  display:flex;
  flex-direction:column;
  position:relative;
}
.sidebar.collapsed{width:0}

.sb-toggle-open{
  position:absolute;
  left:0;top:16px;
  display:none;
  cursor:pointer;
  padding:4px 6px;
}
.sidebar.collapsed .sb-toggle-open{display:block}

.sidebar-inner{padding:16px;flex:1}

.sb-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:20px;
}
.sb-logo-only{
  max-height:36px;
  object-fit:contain;
}
.sb-toggle{cursor:pointer}

.sb-item{
  padding:9px 12px;
  border-radius:10px;
  font-size:13px;
  cursor:pointer;
}
.sb-item.active{background:var(--accent);font-weight:600}

.sb-bottom{
  border-top:1px solid var(--border);
  padding:12px 16px;
}
.sb-contact{
  font-size:12px;
  color:var(--muted);
  cursor:pointer;
}

/* ================= Sub Sidebar ================= */
.sub-sidebar{
  width:240px;
  border-right:1px solid var(--border);
  background:#fff;
  transition:.25s;
  position:relative;
}
.sub-sidebar.collapsed{width:0}

.sub-toggle-open{
  position:absolute;
  left:0;top:60px;
  display:none;
  cursor:pointer;
}
.sub-sidebar.collapsed .sub-toggle-open{display:block}

.sub-inner{padding:16px}

.sub-header{
  display:flex;
  justify-content:space-between;
  margin-bottom:14px;
}
.sub-title{
  font-size:12px;
  font-weight:700;
  color:var(--muted);
}
.sub-toggle{cursor:pointer}

.sub-step{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 10px;
  border-radius:10px;
  font-size:13px;
}
.sub-step.active{background:#eef2ff;font-weight:600}
.num{
  width:22px;height:22px;
  border-radius:999px;
  background:#111827;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}

/* ================= Main ================= */
.main{flex:1;display:flex;flex-direction:column}

.topbar{
  height:56px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 18px;
}
.top-right{font-size:15px;font-weight:600;color:#374151}

.content{padding:24px;overflow:auto}

.step-title{font-size:20px;font-weight:700}
.step-desc{font-size:13px;color:var(--muted);margin-top:6px}

/* ================= Form ================= */
.form-card{
  max-width:760px;
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:24px;
  margin-top:20px;
}
.form-group{margin-bottom:18px}
label{display:block;font-size:13px;font-weight:600;margin-bottom:6px}
input,select{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:10px;
  font-size:14px;
}
.file{border:none;padding:0}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.grid-4{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}

.actions{text-align:right;margin-top:20px}
.btn{
  background:#111827;
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <div class="sb-toggle-open" onclick="togglePrimary()">❯</div>
  <div class="sidebar-inner">
    <div class="sb-header">
      <img src="./gaon.jpg" class="sb-logo-only">
      <div class="sb-toggle" onclick="togglePrimary()">❮</div>
    </div>
    <div class="sb-item active">법인 설립</div>
    <div class="sb-item">계좌 개설</div>
    <div class="sb-item">진행 현황</div>
  </div>
  <div class="sb-bottom">
    <div class="sb-contact">문의하기</div>
  </div>
</aside>

<!-- Sub Sidebar -->
<aside class="sub-sidebar" id="subSidebar">
  <div class="sub-toggle-open" onclick="toggleSub()">❯</div>
  <div class="sub-inner">
    <div class="sub-header">
      <div class="sub-title">법인 설립 절차</div>
      <div class="sub-toggle" onclick="toggleSub()">❮</div>
    </div>
    <div class="sub-step active">
  <span class="num">1</span> 설립 법인 정보
</div>

<div class="sub-step">
  <span class="num">2</span> 추가 정보 입력
</div>

<div class="sub-step">
  <span class="num">3</span> 결제 및 입금 확인
</div>

<div class="sub-step">
  <span class="num">4</span> 사업장 소재지 / 가상 오피스
</div>

<div class="sub-step">
  <span class="num">5</span> Registered Agent 등록
</div>

<div class="sub-step">
  <span class="num">6</span> 주정부 등록
</div>

<div class="sub-step">
  <span class="num">7</span> SS-4 서명
</div>

<div class="sub-step">
  <span class="num">8</span> EIN 신청
</div>

<div class="sub-step">
  <span class="num">9</span> 미국 법인 계좌 개설 정보
</div>

<div class="sub-step">
  <span class="num">10</span> 미국 법인 계좌 개설 중
</div>

  </div>
</aside>

<!-- Main -->
<div class="main">
<header class="topbar">
  <div class="title">미국 법인 설립</div>
  <div class="top-right">2026 Tony Cha</div>
</header>

<main class="content">
  <div class="step-title">STEP 1. 설립 법인 정보 입력</div>
  <div class="step-desc">미국 내 법인 설립을 위한 필수 정보를 입력받습니다.</div>

  <div class="form-card">

    <div class="form-group">
      <label>성명 (국문)</label>
      <input placeholder="홍길동">
    </div>

    <div class="form-group">
      <label>성명 (영문)</label>
      <input placeholder="Hong Gil Dong">
    </div>

    <div class="form-group">
      <label>SSN / ITIN</label>
      <input placeholder="123-45-6789">
    </div>

    <div class="form-group">
      <label>여권 사본</label>
      <input type="file" class="file">
    </div>

    <div class="form-group">
      <label>설립 법인명 (1순위)</label>
      <input placeholder="Gil Dong Inc.">
    </div>

    <div class="form-group">
      <label>설립 법인명 (2순위)</label>
      <input>
    </div>

    <div class="form-group">
      <label>설립 법인명 (3순위)</label>
      <input>
    </div>

    <div class="form-group">
      <label>미국 내 사업장 주소</label>
      <div class="grid-2">
        <input placeholder="123 Main St">
        <input placeholder="Anytown">
      </div>
    </div>

    <div class="form-group grid-2">
      <input placeholder="California">
      <input placeholder="90210">
    </div>

    <div class="form-group">
      <label>미국 연락처</label>
      <input placeholder="+1 (123) 456-7890">
    </div>

    <div class="actions">
      <button class="btn">다음</button>
    </div>

  </div>
</main>
</div>
</div>

<script>
function togglePrimary(){
  sidebar.classList.toggle('collapsed');
}
function toggleSub(){
  subSidebar.classList.toggle('collapsed');
}
</script>
